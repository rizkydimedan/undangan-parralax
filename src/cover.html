<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="assets/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/aos/dist/aos.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body class=" bg-slate-500 text-slate-900">

    <!-- Cover Section -->
    <div class="z-50 bg-white flex justify-center items-center min-w-screen min-h-screen relative">
        <!-- Background Image -->
        <img src="img/illustration.jpg" class="absolute w-full md:w-1/3 h-full object-cover object-center z-0"
            alt="Illustration" />
        <div class="absolute inset-0 bg-black opacity-75 mx-auto w-full md:w-1/3"></div>
        <!-- Content Container -->
        <div class="relative z-10 w-full sm:w-1/3 flex flex-col justify-center items-center space-y-8 text-center">
            <!-- Title Section -->
            <div class="text-white font-italiana">
                <p class="text-sm uppercase tracking-wide font-semibold">Happy Wedding</p>
                <h1 class="text-3xl font-bold">Justin & Sisca</h1>
            </div>

            <!-- Image Section -->
            <div class="p-2 bg-white shadow-md rounded-lg">
                <img src="img/illustration.jpg" class="w-[175px] h-[300px] object-cover rounded-lg"
                    alt="Wedding Illustration" />
            </div>

            <!-- Invitation Section -->
            <div class="p-4 text-center text-white ">
                <p class="text-sm">Kepada</p>
                <h2 class="text-lg font-bold font-italiana">Bapa Budik</h2>
                <p class="text-sm mt-2 font-reemkufi">Tanpa Mengurangi Rasa Hormat, Kami Mengundang Bapak/Ibu/Saudara/i untuk Hadir di
                    Acara Kami.</p>
            </div>
            <a href="index.html" id="openCover"
                class="w-[150px] py-2 px-4 bg-gradient-to-r from-black to-gray-500 text-white rounded-lg shadow-md hover:from-slate-800 hover:to-gray-600 hover:shadow-lg font-semibold text-xs ring-1 ring-white">
                <i class="fa-regular fa-paper-plane mr-1"></i>Buka Sampul
            </a>
        </div>
    </div>
    <!-- End of Cover Section -->
    <script>
        const openCover = document.getElementById('openCover');
        openCover.addEventListener('click', () => {
            // Simpan informasi ke localStorage
            localStorage.setItem('playVideo', true);
            
        });
    </script>

    <!-- <script src="js/openCover.js"></script> -->
</body>

</html>
